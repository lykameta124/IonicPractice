<ion-header>
  <ion-navbar>
    <ion-title>Welcome!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button menuToggle>Toggle Menu</button>
</ion-content>
<ion-menu type="overlay" [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="nextPage('MainPage')">
        Home
      </button>
      <button ion-item (click)="nextPage('CalculatorPage')">
        Calculator
      </button>
      <button ion-item (click)="openAbout()">
        About
      </button>
      <button ion-item (click)="openContact()">
        Contact
      </button>
      <button ion-item menuClose>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #mycontent [root]="rootPage"></ion-nav>
