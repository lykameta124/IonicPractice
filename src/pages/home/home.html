<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div *ngIf="show" text-center>
    <ion-label color="danger">Username or password is incorrect!</ion-label>
  </div>
  <p padding>
    <button ion-button block (click)="login()">Login</button>
  </p>
</ion-content>
